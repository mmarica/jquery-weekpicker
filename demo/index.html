<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Weekpicker</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>

		<script src="../src/jquery.weekpicker.js"></script>

	<body>
		<label for="week_ww_yyyy">Select a week</label>
