<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Weekpicker</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
		<script src="../src/jquery.weekpicker.js"></script>
		<link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-dist/jquery-ui.theme.css">
	</head>
	<body>
		<table>
			<tr>
				<td>
					<label for="week_1">Select a week</label>
				</td>
				<td>
					<label for="week_2">Select a week</label>
				</td>
				<td>
					Select a week
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="week_1">
				</td>
				<td>
					<input type="text" id="week_2">
				</td>
				<td>
					<input type="text" class="weekpicker">
				</td>
			</tr>
		</table>

		<script>
			(function ( $ ) {
                $( "#week_1" ).weekpicker();

                $( "#week_2" ).weekpicker( {
					weekFormat: "ww/oo"
				});

                $( ".weekpicker" ).weekpicker( {
                    weekFormat: "w/o"
				} );
			} )( jQuery );

			$("#www").datepicker();
		</script>
	</body>
</html>
